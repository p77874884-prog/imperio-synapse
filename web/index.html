<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocolo Synapse | Inteligência de Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #3b82f6; --primary-dark: #1d4ed8; }
        body { background-color: #000; color: #fff; font-family: 'Inter', sans-serif; overflow-x: hidden; }

        .tech-grid {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(59, 130, 246, 0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(59, 130, 246, 0.1) 1px, transparent 1px);
            background-size: 40px 40px; z-index: -1; mask-image: radial-gradient(circle at 50% 50%, black, transparent 80%);
        }

        #video-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: -3; opacity: 0.4;
        }

        .glass-card {
            background: rgba(10, 10, 20, 0.7); backdrop-filter: blur(25px);
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .btn-premium {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.4);
            transition: all 0.3s ease;
        }
        .btn-premium:hover { transform: scale(1.05); box-shadow: 0 0 50px rgba(59, 130, 246, 0.7); }
    </style>
</head>
<body>
    <div class="tech-grid"></div>
    
    <video autoplay muted loop playsinline id="video-bg">
        <source src="../assets/img/vsl-parte1.mp4" type="video/mp4">
    </video>

    <main class="relative z-10">
        <header class="max-w-6xl mx-auto pt-20 px-6 text-center">
            <div class="inline-flex items-center glass-card px-4 py-2 rounded-full border border-blue-500/30 mb-8">
                <span class="w-2 h-2 bg-blue-500 rounded-full mr-2 animate-ping"></span>
                <span class="text-[10px] uppercase tracking-[0.3em] font-bold text-blue-400">Sistema Synapse Ativo</span>
            </div>
            
            <h1 class="text-6xl md:text-[90px] font-black leading-[0.85] tracking-tighter mb-8">
                ESCRAVIZE A <br> <span class="text-blue-500">TECNOLOGIA.</span>
            </h1>

            <div class="max-w-5xl mx-auto glass-card rounded-[2.5rem] p-2 mb-16">
                <div class="aspect-video rounded-[2.2rem] overflow-hidden relative">
                    <video autoplay muted loop playsinline class="w-full h-full object-cover">
                        <source src="../assets/img/vsl-parte2.mp4" type="video/mp4">
                    </video>
                    <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent"></div>
                    <div class="absolute bottom-8 left-8 text-left">
                        <p class="text-blue-500 font-mono text-xs">>> PROTOCOLO_SYNAPSE_CORE</p>
                    </div>
                </div>
            </div>

            <a href="https://pay.hotmart.com/V103656596Y" class="btn-premium inline-block px-12 py-6 rounded-2xl text-2xl font-black uppercase">
                Ativar Meus Agentes Agora
            </a>
        </header>

        <section class="max-w-4xl mx-auto py-20 px-6">
            <div class="glass-card p-12 rounded-[3rem] text-center">
                <div class="text-gray-500 line-through text-xl">De R$ 997,00</div>
                <div class="text-8xl font-black text-white">12x 49,70</div>
                <p class="text-xl text-gray-400">ou R$ 497,00 à vista</p>
            </div>
        </section>
    </main>
</body>
</html>
